<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <h1>Rock Paper Scissors</h1>
    </nav>
    <main>
        <div class="buttons">
            <button class="btn" id="rock"></button>
            <button class="btn" id="paper"></button>
            <button class="btn" id="scissor"></button>
        </div>
        <div class="score">
            <div class="user">
                <h2 class="user-score">0</h2>
                <h2 class="user-you">You</h2>
            </div>
            <div class="comp">
                <h2 class="comp-score">0</h2>
                <h2 class="user-comp">Comp</h2>
            </div>
        </div>
        <div class="context">
            <h1 class="msg">Pick your move</h1>
        </div>
    </main>


    <script src="./js/script.js"></script>
</body>
</html>
